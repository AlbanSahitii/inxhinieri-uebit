<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="script/watchlist.js" defer></script>
    <title>Watchlist</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="logo">
          <a href="#"><img src="images/logo.png" alt="logo" /></a>
        </div>
        <form class="search">
          <input type="text" placeholder="Type a movie" class="search-input" />
          <input type="button" value="Search" class="search-button" />
        </form>
        <hr />
        <section class="menu">
          <ul>
            <li>
              <a href="contact.html"
                ><img src="images/email1.png" alt="ContactUs" /><span
                  >Contact Us</span
                ></a
              >
            </li>
            <li>
              <a href="watchlist.html"
                ><img src="images/list-24.png" alt="Watchlist" /><span
                  >Watchlist</span
                ></a
              >
            </li>
            <li>
              <a href="#"
                ><img src="images/clock.png" alt="Upcomming" /><span
                  >Upcomming</span
                ></a
              >
            </li>
          </ul>

          <hr />
        </section>

        <div class="profile-settings">
          <div class="profile-settings-left">
            <a href="#"
              ><img src="images/profile20px.png" /><span>"NAME"</span>
            </a>
          </div>
          <div class="profile-settings-right">
            <a href="#"><img src="images/settings-icon.png" /> </a>
          </div>
        </div>
      </div>

        <div class="right-container">
            <div class="contact-form">
                <form>

                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                                
                    <label for="subject">Subject</label>
                    <br>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px" required></textarea>
                
                    <input type="submit" value="Submit">
                
                  </form>
            </div>
        </div>
    </div>
   </div>
  </body>
</html>
